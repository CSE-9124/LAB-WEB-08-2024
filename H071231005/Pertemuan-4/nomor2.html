<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let harga = Number(prompt("Masukan harga barang: "));
        let jenis = prompt (("masukan jenis barang (Elektronik, Pakaian, Makanan)").toLowerCase());
        let diskon = 0;
        let jdiskon = "";
        if (jenis === "elektronik") {
            // console.log("Diskon : 10%");
            jdiskon = "Diskon: 10%";
            diskon = harga * 0.10;
        }  else if (jenis === "pakaian") {
            // console.log("Diskon : 20%");
            jdiskon = "Diskon: 20%";
            diskon = harga * 0.20;
        }else if (jenis === "makanan"){
            // console.log("Diskon : 5%");
            jdiskon = "Diskon: 5%";
            diskon = harga * 0.05;
        } else {
            console.log("Tidak ada diskon");
        }

        console.log("Harga awal : ", + harga);
        console.log(jdiskon);
        console.log("Harga setelah diskon : ", + (harga-diskon));
    </script>
</body>
</html>
