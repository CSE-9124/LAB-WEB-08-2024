<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Redemption</title>
    <link rel="icon" href="/LAB-WEB-08-2024/H071231040/Pertemuan-5/RDR2 Poker Card/Back-card.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <nav class="navbar bg-dark">
            <div class="container">
                <a class="navbar-brand text-white rdr-font" href="#">
                    <h1><span style="color:#dd1111;">BlackJack</span> Redemption</h1>
                </a>
                <div class="navbar-expand" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ps-5 gap-2">
                        <li>
                            <a class="nav-link" data-bs-toggle="modal" data-bs-target="#start">Start</a>
                        </li>
                        <li>
                            <a class="nav-link" data-bs-toggle="modal" data-bs-target="#back">Quit</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Modal Start -->
        <div class="modal fade" id="start" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <h2 class="modal-title">Enter Your Bet</h2>
                        <div class="mb-3">
                            <input id="bet-input" type="number" required />
                        </div>
                        <button id="btn-start-game" class="blackjack-button" data-bs-dismiss="modal">BET</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal Quit -->
        <div class="modal fade" id="back" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <h2 class="modal-title" id="exampleModalLabel">Are You Sure??</h2>
                        <button type="button" class="btn btn-outline-rdr" data-bs-dismiss="modal">No</button>
                        <a class="btn btn-outline-rdr" href="../Pertemuan-3/index.html">Yes</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="info-dealer">
            <div id="dealer-section">
                <h1>DEALER : <span class="bot-sums" >0</span></h1>
                <div class="bot-cards">
                    <img class="hidden-card" src="/LAB-WEB-08-2024/H071231040/Pertemuan-5/RDR2 Poker Card/Back-card.png" alt="" />
                </div>
            </div>
            <div id="info-panel">
                <h2>DETAIL</h2>
                <h3>BET <span>: $</span><span id="info-bet">0</span></h3>
                <h3>Win Prize <span>: $</span><span id="info-prize">0</span></h3>
            </div>
        </div>

        <div id="player">
            <div class="game-button">
                <button id="btn-take">HIT</button>
                <button id="btn-hold">HOLD</button>
            </div>
            <div id="player-section">
                <h1>YOU : <span class="my-sums">0</span></h1>
                <div class="my-cards">
                    <img src="/LAB-WEB-08-2024/H071231040/Pertemuan-5/RDR2 Poker Card/Back-card.png" alt="" />
                </div>
        </div>

        <div id="win-celebration">
            <h1>YOU WIN</h1>
        </div>
        <div id="lose-celebration">
            <h1>YOU LOSE</h1>
        </div>
        <div id="outofmoney-celebration">
            <h1>ALERT</h1>
            <p>You're out of money. You can reset your <br> RDR Dollars by pressing "Reset Money" button</p>
        </div>
        <div id="draw-celebration">
            <h1>DRAW</h1>
        </div>
    </main>

    <footer class="container-fluid bg-dark">
        <div id="bottom-navbar" class="footer-contact">
            <h3> $<span id="my-money">5000</span></h3>
        </div>
        <button id="reset-money" class="blackjack-button">Reset Money</button>
    </footer>

    <script src="script.js"></script>
</body>

</html>
